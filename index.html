<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <section class="content">
        <div class="input">0</div>

        <aside class="left">
            <article class="top">
                <button>AC</button>
                <button>&larr;</button>
                <button>%</button>
            </article>

            <article class="number">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="zero">0</button>
                <button>.</button>
            </article>
        </aside>

        <aside class="right">
            <button>/</button>
            <button>*</button>
            <button>-</button>
            <button>+</button>
            <button>=</button>
        </aside>

    </section>


    <script src="jquery-3.5.1.min.js"></script>
    <script src="main.js"></script>

</body>
</html>
